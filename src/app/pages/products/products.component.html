<section>
    <div class="row">
        <div class="col">
            <h4 class="fw-bold">All Products <span class="lead">( {{products.length}} items )</span></h4>
            <h5 class="d-md-none d-sm-block">
                <span role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                    <i class="fas fa-filter"></i>
                    <span class="ms-2 text-lead">Apply Filters</span>
                </span>
            </h5>
        </div>
        <div class="col-auto">
            <p>Sort by:
                Featured <i class="fas fa-angle-down"></i>
            </p>
        </div>
    </div>
</section>
<section>
    <div class="row">
        <div class="col-md-4 col-6 mb-4" *ngFor="let item of products">
            <div class="card">
                <img [src]="item.image" class="card-img-top" alt="product">
                <div class="card-body">
                    <div class="">
                        <span class="rounded-circle p-1 px-3 me-1 border" [class.border-3]="i==0"
                            [style.background]="colorOption" *ngFor="let colorOption of item.colors; let i=index;">
                        </span>
                    </div>
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">
                        <span class="">${{item.discountedPrice}}</span>
                        <span class="text-danger text-decoration-line-through mx-2">${{item.originalPrice}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
            <i class="fas fa-filter"></i>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <app-filter></app-filter>
    </div>
</div>
